<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le statut</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Changer le statut du signalement #{{ signalement.id }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="statut">Statut</label>
                <select name="statut" id="statut" class="form-control">
                    <option value="en_attente" {% if signalement.statut == 'en_attente' %}selected{% endif %}>En attente</option>
                    <option value="en_cours" {% if signalement.statut == 'en_cours' %}selected{% endif %}>En cours</option>
                    <option value="resolu" {% if signalement.statut == 'resolu' %}selected{% endif %}>Résolu</option>
                    <option value="rejete" {% if signalement.statut == 'rejete' %}selected{% endif %}>Rejeté</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</body>
</html>
